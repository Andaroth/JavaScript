        <title>Le jeu du pendu</title>

        <meta charset="utf-8" />
        
        <link rel="stylesheet" href="./style.css">
    </head>
    
    <body>
        <h1>Essayez de trouver les lettres du pendu</h1>
        
        <div class="box">
            <p>Une lettre à la fois ou le mot en entier, mais pas d'espaces.</p>
            <div class="alert" id="alert"></div>
            <p class="try_show" id="try_show">Ce jeu nécessite JavaScript</p>
            <form id="form" action="#">

        </div>
        
        <ul class="try_list" id="try_list">
            <li class="start">&gt;</li>
        </ul>
        
        <script src="./app.js"></script>
